 window.onload = function(){
   pantalla=document.getElementById("textoPantalla");
 }
 x="0";
 xi=1;
 coma=0;
 ni=0;
 op="no";

        function numero(xx) {
   if (x=="0" || xi==1  ) {
     pantalla.innerHTML=xx;
     x=xx;
     if (xx==".") {
       pantalla.innerHTML="0.";
       x=xx;
       coma=1;
     }
   }
   else {
     if (xx=="." && coma==0) {
       pantalla.innerHTML+=xx;
       x+=xx;
       coma=1;
     }

     else if (xx=="." && coma==1) {}

     else {
       pantalla.innerHTML+=xx;
       x+=xx
     }
   }
   xi=0
 }
 function operar(s) {
   igualar()
   ni=x
   op=s;
   xi=1;
 }
 function igualar() {
   if (op=="no") {
     pantalla.innerHTML=x;
   }
         else {
     sl=ni+op+x;
     sol=eval(sl)
     pantalla.innerHTML=sol
     x=sol;
     op="no";
     xi=1;
   }
 }
function opuest() { 
      nx=Number(x);
      nx=-nx;
      x=String(nx);
      pantalla.innerHTML=x;
      }
      
    
 function raizc() {
   x=Math.sqrt(x) 
   pantalla.innerHTML=x; 
   op="no"; 
   xi=1;
 }
      function pi() {
   x=Math.PI(x)
   pantalla.innerHTML=x;
   op="no";
   xi=1;
 }
  function sin() {
   x=Math.sin(x)
   pantalla.innerHTML=x;
   xi=1;
 }
 
      function cos() {
   x=Math.cos(x) 
   pantalla.innerHTML=x;
   op="no";
   xi=1;
 }
 
function tan() {
   x=Math.tan(x)
   pantalla.innerHTML=x;
   op="no"; 
   xi=1;
 }
 
 
 function prac() {
     x=x/100;
   pantalla.innerHTML=x;
   op="no";
   xi=1;
 }
 
  function paw() {
    x=Math.pow(x,x)
   pantalla.innerHTML=x;

   xi=1;
